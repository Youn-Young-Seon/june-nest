apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        # - name: POSTGRES_USER
        #   value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "qhdks00!!"
        - name: POSTGRES_DB
          value: "prisma"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        # livenessProbe:
        #   exec:
        #     command:
        #     - pg_isready
        #     - -U
        #     - postgres
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   exec:
        #     command:
        #     - pg_isready
        #     - -U
        #     - postgres
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc